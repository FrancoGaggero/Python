<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Anime.js</title>
    <style>
        #test-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Test de Anime.js</h1>
    <div id="test-box"></div>
    
    <script src="{{ url_for('static', filename='js/anime.min.js') }}"></script>
    <script>
        console.log('Script cargado');
        console.log('Tipo de anime:', typeof anime);
        
        if (typeof anime === 'function') {
            console.log('Anime.js funcionando!');
            
            anime({
                targets: '#test-box',
                translateX: 250,
                rotate: '1turn',
                backgroundColor: '#FF6B6B',
                duration: 2000,
                loop: true,
                direction: 'alternate'
            });
        } else {
            console.error('Anime.js NO está disponible como función');
            console.log('Anime objeto:', anime);
        }
    </script>
</body>
</html>
