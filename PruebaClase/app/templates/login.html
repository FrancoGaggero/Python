<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanSA - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'clean-blue': '#0077BE',
                        'clean-green': '#00C851',
                        'clean-light': '#F5F8FA',
                        'clean-gray': '#6C757D'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-clean-light to-blue-50 min-h-screen flex items-center justify-center">
    
    <!-- Botón volver al menú - Posición fija -->
    <div class="absolute top-6 left-6">
        <a href="{{ url_for('main.home') }}" 
           class="flex items-center bg-white hover:bg-gray-50 text-clean-blue border border-clean-blue px-4 py-2 rounded-lg font-medium transition-all duration-300 shadow-md hover:shadow-lg">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Volver al Menú
        </a>
    </div>

    <!-- Contenedor principal -->
    <div class="w-full max-w-md px-6">
        
        <!-- Logo y header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <div class="bg-clean-blue rounded-xl p-4 shadow-lg">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L13.09 7.26L18 4L14.74 9.09L20 10L14.74 10.91L18 16L13.09 12.74L12 18L10.91 12.74L6 16L9.26 10.91L4 10L9.26 9.09L6 4L10.91 7.26L12 2Z"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">CleanSA</h1>
            <p class="text-clean-gray">Iniciar Sesión en el Sistema</p>
        </div>

        <!-- Formulario de login -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
            
            <!-- Título del formulario -->
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Bienvenido</h2>
                <p class="text-clean-gray">Ingresa tus credenciales para continuar</p>
            </div>

            <!-- Formulario -->
            <form method="POST" class="space-y-6">
                
                <!-- Campo Usuario -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        Usuario
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-clean-blue focus:border-clean-blue transition-colors duration-200 bg-gray-50 focus:bg-white"
                        placeholder="Ingresa tu usuario"
                    >
                </div>

                <!-- Campo Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 10v2h12v-2a6 6 0 10-12 0zm6-8a8 8 0 018 8v2h1a1 1 0 011 1v8a1 1 0 01-1 1H3a1 1 0 01-1-1v-8a1 1 0 011-1h1v-2a8 8 0 018-8z"/>
                        </svg>
                        Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-clean-blue focus:border-clean-blue transition-colors duration-200 bg-gray-50 focus:bg-white"
                        placeholder="Ingresa tu contraseña"
                    >
                </div>

                <!-- Recordar sesión -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember"
                            class="h-4 w-4 text-clean-blue focus:ring-clean-blue border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 text-sm text-gray-600">
                            Recordar sesión
                        </label>
                    </div>
                    <a href="#" class="text-sm text-clean-blue hover:underline">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Botón de inicio de sesión -->
                <button 
                    type="submit"
                    class="w-full bg-clean-blue hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center justify-center shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    Iniciar Sesión
                </button>

            </form>

            <!-- Separador -->
            <div class="mt-6 border-t border-gray-200 pt-6">
                <div class="text-center">
                    <p class="text-sm text-gray-600 mb-4">¿No tienes una cuenta?</p>
                    <button class="w-full bg-clean-green hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                        Crear Cuenta Nueva
                    </button>
                </div>
            </div>

        </div>

        <!-- Información adicional -->
        <div class="text-center mt-6">
            <p class="text-sm text-clean-gray">
                Sistema de gestión CleanSA v2.0
            </p>
            <p class="text-xs text-gray-500 mt-2">
                Para soporte técnico, contacta a administración
            </p>
        </div>

    </div>

    <!-- Elementos decorativos de fondo -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-10 right-10 w-20 h-20 bg-clean-blue opacity-10 rounded-full"></div>
        <div class="absolute bottom-10 left-10 w-32 h-32 bg-clean-green opacity-10 rounded-full"></div>
        <div class="absolute top-1/2 left-20 w-16 h-16 bg-purple-400 opacity-10 rounded-full"></div>
    </div>

</body>
</html>
