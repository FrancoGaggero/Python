<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main>
        <div class="p-6 bg-purple-500 text-white flex justify-between items-center">
            <a class="text-white bg-purple-500 rounded-lg items-center"  href=" {{ url_for('index')}}">Volver al inicio</a>
            <h1 class="text-3xl font-bold">Hola {{ nombre }}, esta es la lista de usuarios</h1>
        </div>
        <!-- Lista de usuarios y formulario -->
        <div class="max-w-4xl mx-auto mt-8 bg-white rounded-lg shadow-lg border border-gray-200">
            <div class="p-6  ">
                <div class="grid-cols-2">
                    <div class="container mx-auto p-4 ">
                        <ul class="list-disc list-inside bg-purple-500 text-white p-6 rounded-lg shadow-lg hover:shadow-lg rounded-lg border border-black">
                            {% for usuario in usuarios %}
                                <li> {{ usuario }} </li>
                            {% endfor %}
                        </ul>                    
                    </div>
                    <div class="container mx-auto p-4 ">
                        <ul class="list-disc list-inside bg-purple-500 text-white p-6 rounded-lg shadow-lg hover:shadow-lg rounded-lg border border-black">
                            {% for alumnos in alumnos %}
                                <li> nombre {{ alumnos.nombre}} - Edad {{alumnos.edad}}</li>
                            {% endfor %}
                        </ul> 
                    </div>

                </div>
                <div class="">
                    <form action="/add_user" method="POST">
                        <div>
                            <label for="nombre">nombre</label>
                            <input type="text" name="nombre"   class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Agregar nombre usuario">
                        </div>
                        <div>
                            <label for="edad"  >Edad</label>
                            <input type="number" name="edad" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Agregar edad del usuario">
                        </div>
                        <div>
                            <input type="submit" value="Agregar usuario"  class="bg-purple-500 text-white rounded-lg p-2 mt-4 hover:bg-purple-600 cursor-pointer">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
